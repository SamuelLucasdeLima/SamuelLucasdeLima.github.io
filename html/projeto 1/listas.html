<!DOCTYPE html>

<head>

<body>
    <h2 id="secList"><a href="#secManual">Listas</a></h2>
        <h3>Listas não ordenadas</h3>
        <ul>
            <li>HTML</li>
            <li>Linguagem</li>
            <li>Marcação</li>
        </ul>
        <h3>Listas ordenadas</h3>
        <ol>
            <li>HTML</li>
            <li>Linguagem</li>
            <li>Marcação</li>
        </ol>

        <dl>
            <dt>HTML</dt>
                <dd>É uma linguagem de marcação!</dd>
                <br><br>
                <button onclick="window.history.back();">Voltar</button>
</body>
