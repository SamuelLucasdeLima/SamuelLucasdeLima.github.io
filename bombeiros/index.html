<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Enigma</title>
    <!-- Adicione aqui o link para seu arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Jogos de Enigma</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="sobre">
        <div class="container">
            <h2><img src="imagens/enigma.webp" alt="foto enigma" width="400px"></h2>

            <p><input type="text" id="resposta1"></p>
            <p><button onclick="verificarResposta('resposta1', 'resultado1')">Verificar</button></p>
            <p id="resultado1"></p> <!-- Aqui exibirá se está correta ou não -->
        </div>
    </section>

    <section id="123">
        <div class="container">
            <h2><img src="imagens/inigma 2.jpg" alt="foto enigma" width="400px"></h2>

            <p><input type="text" id="resposta2"></p>
            <p><button onclick="verificarResposta('resposta2', 'resultado2')">Verificar</button></p>
            <p id="resultado2"></p> <!-- Aqui exibirá se está correta ou não -->
        </div>
    </section>

    <section id="contato">
        <div class="container">
            <h2></h2>
            <p></p>
            <p></p>
            <!-- Adicione mais informações de contato aqui -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Jogos de Enigma</p>
        </div>
    </footer>

    <script>
        function verificarResposta(inputId, resultadoId) {
            var respostaCorreta = "13";
            var respostaUsuario = document.getElementById(inputId).value;
            var resultadoElemento = document.getElementById(resultadoId);

            if (respostaUsuario.trim() === respostaCorreta) {
                resultadoElemento.innerText = "Resposta correta!";
                resultadoElemento.style.color = "green"; // Estilo para resposta correta
            } else {
                resultadoElemento.innerText = "Resposta incorreta. Tente novamente.";
                resultadoElemento.style.color = "red"; // Estilo para resposta incorreta
            }
        }
    </script>

</body>
</html>
